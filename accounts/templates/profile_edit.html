<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 페이지</title>
</head>

<body>
    <form action="/accounts/profile/edit/{{ user.id }}/" method="POST">
      {% csrf_token %}
      <div style="display: flex; flex-direction: column;">
          <input type="text" id="username" name="username" placeholder="{{ user.username }}">
          <input type="text" id="nickname" name="nickname" placeholder="{{ user.nickname }}">
          <button type="submit"">회원정보수정</button>
      </div>
      </form>
</body>

</html>
