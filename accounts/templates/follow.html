<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 리스트</title>
</head>
<body>
    <h1>팔로워  : {{ user.followee.count }} 명 /  팔로우 : {{ user.follow.count }} 명</h1>

    {% for ul in user_list %}
    <div>
        <div>{{ ul.username }}</div>
        <div>{{ ul.email }}</div>
        <div>팔로워  : {{ ul.followee.count }} 명 /  팔로우 : {{ ul.follow.count }} 명</div>
        {% if ul in user.follow.all %}
        <a href= "{% url 'accounts:follow' ul.id %}">[팔로우 취소]</a>
        {% else %}
        <a href= "{% url 'accounts:follow' ul.id %}">[팔로우]</a>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
